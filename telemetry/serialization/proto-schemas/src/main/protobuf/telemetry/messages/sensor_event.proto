syntax = "proto3";

package telemetry.service.collector;

option java_multiple_files = true;

message ClimateSensor {
  int32 temperature_c = 1;
  int32 humidity = 2;
  int32 co2_level = 3;
}

message LightSensor {
  int32 link_quality = 1;
  int32 luminosity = 2;
}

message MotionSensor {
  int32 link_quality = 1;
  bool motion = 2;
  int32 voltage = 3;
}

message SwitchSensor {
  bool state = 1;
}

message TemperatureSensor {
  int32 temperature_c = 1;
  int32 temperature_f = 2;
}

message CollectSensorEventRequest {
  string id = 1;
  string hub_id = 2;
  int64 timestamp = 3;
  oneof payload {
    ClimateSensor climate = 4;
    LightSensor light = 5;
    MotionSensor motion = 6;
    SwitchSensor switch_sensor = 7;
    TemperatureSensor temperature = 8;
  }
}